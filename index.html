<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoxyNoxy â€” Socials</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: #05050b;
      font-family: system-ui, sans-serif;
      color: white;
    }

    canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 90%;
      max-width: 420px;
      text-align: center;
      padding: 32px;
      border-radius: 18px;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.08);
    }

    h1 {
      margin: 0;
      letter-spacing: 2px;
      font-weight: 500;
    }

    .subtitle {
      margin-top: 6px;
      margin-bottom: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }

    .link {
      display: block;
      margin: 14px 0;
      padding: 14px;
      border-radius: 14px;
      text-decoration: none;
      color: white;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      transition: 0.25s ease;
    }

    .link:hover {
      transform: translateY(-2px);
      border-color: #7f5af0;
      box-shadow: 0 0 20px #7f5af0;
    }
  </style>
</head>

<body>
  <canvas id="bg"></canvas>

  <div class="container">
    <div class="card">
      <h1>FoxyNoxy</h1>
      <a class="link" href="https://tiktok.com/@rune.fade" target="_blank">TikTok</a>
      <a class="link" href="https://youtube.com/@foxynoxy-07" target="_blank">YouTube</a>
      <a class="link" href="https://discord.gg/mhhyH3wQSC" target="_blank">Discord</a>
      <a class="link" href="https://github.com/F0xyN0xy" target="_blank">GitHub</a>
      <a class="link" href="https://fusion-esports.netlify.app" target="_blank">Fusion Esports</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    let w, h, particles;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      particles = Array.from({ length: 60 }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        r: Math.random() * 2 + 0.5,
        dx: (Math.random() - 0.5) * 0.3,
        dy: (Math.random() - 0.5) * 0.3
      }));
    }

    function animate() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = "#7f5af0";

      for (const p of particles) {
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      }

      requestAnimationFrame(animate);
    }

    window.addEventListener("resize", resize);
    resize();
    animate();
  </script>
</body>
</html>
